<div class="d-flex flex-column flex-md-row align-items-center justify-content-between 
            p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;" 
      routerLink="/" class="logo">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2" routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2" routerLink="/test-errors" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" routerLinkActive="router-link-active"  class="position-relative">
            <fa-icon [icon]="faShoppingCart" size="2x" [class]="['mr-5', 'text-dark']"></fa-icon>
            <div *ngIf="(basket$ | async) as basket" class="cart-no text-light bg-info">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async)===null">
          <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
          <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
        </ng-container>
        <ng-container *ngIf="(currentUser$ | async) as user">
          <div class="dropdown ml-3 mr-5" dropdown>
          <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle >
            <strong>
              Welcome {{user.displayName}}
            </strong> 
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <fa-icon [icon]="faShoppingCart" class="text-dark"></fa-icon>&nbsp; View Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <fa-icon [icon]="faHistory" class="text-dark"></fa-icon>&nbsp; View Oreders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <fa-icon [icon]="faSignOutAlt" class="text-dark"></fa-icon>&nbsp; Logout
          </a>
          </div>
        </div>
        </ng-container>
    </div>
    
  </div>
