<div class="row">
  <section class="col-3">
    <h5 class="text-warning ml-3">Sort</h5>
    <select
      class="custom-select mb-2"
      (change)="onSortSlected($event.target.value)"
    >
      <option *ngFor="let option of sortOptions" [value]="option.value">
        {{ option.name }}
      </option>
    </select>
    <h5 class="text-warning ml-3">Brands</h5>
    <ul class="list-group my-3">
      <li
        class="list-group-item"
        (click)="onBrandSelected(brand.id)"
        *ngFor="let brand of brands"
        [class.active]="this.shopParams.brandId === brand.id"
      >
        {{ brand.name }}
      </li>
    </ul>
    <h5 class="text-warning ml-3">Types</h5>
    <ul class="list-group my-3">
      <li
        class="list-group-item"
        (click)="onTypeSelected(type.id)"
        *ngFor="let type of types"
        [class.active]="this.shopParams.typeId === type.id"
      >
        {{ type.name }}
      </li>
    </ul>
  </section>
  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <app-paginh-header
        [pageNumber]="shopParams.pageNumber"
        [pageSize]="shopParams.pageSize"
        [totalCount]="totalCount"
      >
      </app-paginh-header>
      <div class="form-inline mt-2">
        <input
          #search
          (keyup.enter)="onSearch()"
          type="text"
          class="form-control mr-3"
          style="width: 300px;"
          placeholder="Search"
        />
        <button class="btn btn-outline-primary my-2" (click)="onSearch()">
          Search
        </button>
        <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">
          Reset
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-4 mb-4" *ngFor="let item of products">
        <app-product-item [product]="item"></app-product-item>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <app-pager
        [pageSize]="shopParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChange($event)"
      >
      </app-pager>
    </div>
  </section>
</div>
